trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: a
  steps:
  - bash: |
      which bash
      echo Hello $name
      ls
      ls /
      uname -a
      cat /etc/issue
      cat /etc/issue.net
      python3 --version
      pip3 install west
    displayName: Multiline Bash script
    env:
      name: Microsoft