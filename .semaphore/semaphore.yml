version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
  containers:
    - name: zephyr
      image: 'zephyrprojectrtos/ci:v0.9'
blocks:
  - name: Docker-based example
    task:
      jobs:
        - name: Hello
          commands:
            - export
            - echo KUMAR
            - >-
              printf "#include <stdio.h>\n int main() { printf(\"Hello world\");
              return 0; }" > hello.c
            - gcc hello.c -o hello
            - ./hello
